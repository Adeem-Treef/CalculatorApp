<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
   <script src="script.js"></script>
   <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme-1">
    <header class="main-header">
      <div class="info">
        <p class="logo">calc</p>
        <div class="theme-menu">
          <p class="small-text">theme</p>
          <div class="toggle-menu">
            <div class="toggle-numbers">
              <p class="small-text">1</p>
              <p class="small-text">2</p>
              <p class="small-text">3</p>
            </div>
            <div class="toggle-bar">
              <input type="radio" name="theme" value="1" />
              <input type="radio" name="theme" value="2" />
              <input type="radio" name="theme" value="3" />
              <div class="custom-radio"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="screen">
        <input type="text" class="content" placeholder="" readonly />
        <p class="error hidden"></p>
      </div>
    </header>

    <main class="keys">
      <ul class="key-items">
      <div class="calculator-keyboard-rules">
         <h3> Note for keyboard users: </h3>
         <ul>
            <li>, for Square root(âˆš) </li>
            <li>Backspace for del operation</li>
            <li>Delete for Reset operation</li>
            <li>= and Enter to get the result</li>
         </ul>
      </div>

   </div>

   <div class="attribution">
      <p id="attribution">
         Challenge by
         <a
           href="https://www.frontendmentor.io?ref=challenge"
           target="_blank"
           rel="noopener noreferrer"
           >Frontend Mentor</a
         >. Coded by
         <a href="https://github.com/Adeem-Treef/CalculatorApp"
           >Qudus Musiliu</a>
        </div> 
</body>

</html>
